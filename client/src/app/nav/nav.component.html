<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
  <div class="container">
    <a class="navbar-brand" routerLink="/">Dating App</a>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ng-container *ngIf="accountService.currentUser$ | async">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link" routerLink="/members" routerLinkActive="active">Matches</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/lists" routerLinkActive="active">Lists</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/messages" routerLinkActive="active">Messages</a>
          </li>
        </ul>
      </ng-container>

      <div class="dropdown" *ngIf="(this.accountService.currentUser$ | async) as _user" dropdown>
        <a class="dropdown-toggle text-light" dropdownToggle aria-expanded="false">Welcome {{_user.username | titlecase}}</a>
        <ul class="dropdown-menu mt-3" *dropdownMenu="">
          <li><a class="dropdown-item">Edit Profile</a></li>
          <li>
            <hr class="dropdown-divider">
          </li>
          <li><a class="dropdown-item" (click)="logout()">Logout</a></li>
        </ul>
      </div>


      <form class="d-flex ms-auto" role="login" #loginForm="ngForm" (ngSubmit)="login()" autocomplete="off"
        *ngIf="(accountService.currentUser$ | async) === null">
        <input name="username" [(ngModel)]="model.username" class="form-control me-2" type="text"
          placeholder="Username">
        <input name="password" [(ngModel)]="model.password" class="form-control me-2" type="password"
          placeholder="Password">
        <button class="btn btn-success" type="submit">Login</button>
      </form>
    </div>
  </div>
</nav>
